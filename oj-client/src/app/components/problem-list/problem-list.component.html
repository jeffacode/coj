<div class="container">
  <app-new-problem></app-new-problem>
  <div class="list-group">
    <a class="list-group-item list-group-item-action" *ngFor="let problem of problems | search: searchTerm" [routerLink]="['/problems', problem.id]">
      <span class="{{'label difficulty diff-' + problem.difficulty.toLowerCase()}}">{{problem.difficulty.toUpperCase()}}</span>
      <strong class="title">{{problem.id}}. {{problem.name}}</strong>
    </a>
  </div>
</div>
