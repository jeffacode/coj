<div class="container">
  <br>
  <!-- Nav pills -->
  <ul class="nav nav-pills" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="pill" href="#profile">Personal Infomation</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#password">Change Password</a>
    </li>
  </ul>

  <hr>

  <!-- Tab panes -->
  <div class="tab-content">

    <div id="profile" class="container tab-pane active"><br>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"
               name="email" value="{{profile?.name}}">
      </div>

    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" class="form-control" id="username"
             name="username" value="{{profile?.nickname}}">
    </div>
    </div>

    <div id="password" class="container tab-pane fade">
      <form class="navbar-form">
        <button type="button" class="btn btn-large btn-success" (click)="resetPassword()">Reset Password</button>
      </form>
    </div>
  </div>
</div>
